<body onload="start_page_new()">
	<div id="menu_phantom"></div>
	<h1><b>LIST OF Registered DEVICEs</b></h1>
	<h2><b> Online formular: Retrieve List of DEVICEs</b></h2>
		<form 
		id='queryForm'
		method='get'
		name="myForm"
		encType="multipart/form-data">
		<div class="center">
		DEVICE name (optional): <input type="text" name="appname" id="appname" value=""> leave empty if not wish to filter by name<br>
		<input type="hidden" name="pretty" value="true">
		<!-- upload button-->
		<input type="submit" onclick="return list_devices(4,document.getElementById('appname').value)" value="ONLY list the name of the Devices" />
		<input type="submit" onclick="return list_devices(1,document.getElementById('appname').value)" value="Show results in Table" />
		<input type="submit" onclick="return list_devices(2,document.getElementById('appname').value)" value="Show results as JSON" />
		<input type="submit" onclick="return list_devices(3,document.getElementById('appname').value)" value="Show raw reply from server" />
	</div>
	</form>
